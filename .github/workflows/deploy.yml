name: Build and Deploy

on:
push:
   branches: [ main ]
pull_request:
   branches: [ main ]
workflow_dispatch:

env:
REGISTRY: $.azurecr.io
IMAGE_NAME: simplestore
APP_NAME: $


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/zavastorefront:${{ github.sha }}
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/zavastorefront:latest
          cache-from: type=registry,ref=${{ secrets.REGISTRY_LOGIN_SERVER }}/zavastorefront:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_LOGIN_SERVER }}/zavastorefront:buildcache,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.APP_SERVICE_NAME }}
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/zavastorefront:${{ github.sha }}
